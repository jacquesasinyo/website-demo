<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jacques</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .email-container {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .email-container:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .email-label {
            color: #4a5568;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .email {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .copy-btn:hover {
            background: #764ba2;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .email {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">J</div>
        <h1>Jacques</h1>
        <p class="subtitle">Get in touch with me</p>
        
        <div class="email-container">
            <div class="email-label">Email Address</div>
            <a href="mailto:asinyojacques@gmail.com" class="email">asinyojacques@gmail.com</a>
            <a href="mailto:asinyojacques@gmail.com" class="email">asinyojacques17@gmail.com</a>
            <a href="mailto:asinyojacques@gmail.com" class="email">asinyojacques18@gmail.com</a>
            <button class="copy-btn" onclick="copyEmail()">Copy Email</button>
        </div>
        
        <div class="footer">
            <p>Feel free to reach out for any inquiries or collaborations.</p>
        </div>
    </div>

    <script>
        function copyEmail() {
            const email = 'asinyojacques@gmail.com';
            
            // Modern clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(email).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy(email);
                });
            } else {
                // Fallback for older browsers
                fallbackCopy(email);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('Copy failed:', err);
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const btn = document.querySelector('.copy-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.style.background = '#48bb78';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#667eea';
            }, 2000);
        }
    </script>
</body>
</html>
